<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Absensi dan Slip Gaji</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Laporan Absensi dan Slip Gaji</h1>

<!-- Tombol Kembali ke Dashboard -->
<button onclick="goToDashboard()">Kembali ke Dashboard</button>

<table id="reportTable">
    <thead>
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Status Kehadiran</th>
            <th>Jabatan</th>
            <th>Gaji Pokok</th>
        </tr>
    </thead>
    <tbody>
        <!-- Data laporan akan ditambahkan di sini -->
    </tbody>
</table>

<script>
    // Data absensi untuk 15 orang
    const attendanceData = [
        { name: "Adji", status: "Hadir", position: "Manager", basicSalary: 10000000 },
        { name: "Ilyas", status: "Tidak Hadir", position: "Staff", basicSalary: 5000000 },
        { name: "Citra", status: "Hadir", position: "Staff", basicSalary: 5000000 },
        { name: "Prabowo", status: "Hadir", position: "Supervisor", basicSalary: 8000000 },
        { name: "Eka", status: "Tidak Hadir", position: "Staff", basicSalary: 5000000 },
        { name: "Fajar", status: "Hadir", position: "Manager", basicSalary: 10000000 },
        { name: "Gita", status: "Hadir", position: "Staff", basicSalary: 5000000 },
        { name: "Hendra", status: "Tidak Hadir", position: "Supervisor", basicSalary: 8000000 },
        { name: "Amin", status: "Hadir", position: "Staff", basicSalary: 5000000 },
        { name: "Joko", status: "Hadir", position: "Staff", basicSalary: 5000000 },
        { name: "Wasa", status: "Hadir", position: "Manager", basicSalary: 10000000 },
        { name: "Jessica", status: "Hadir", position: "Staff", basicSalary: 5000000 },
        { name: "Nina", status: "Tidak Hadir", position: "Supervisor", basicSalary: 8000000 },
        { name: "Oka", status: "Hadir", position: "Staff", basicSalary: 5000000 },
        { name: "Pina", status: "Hadir", position: "Staff", basicSalary: 5000000 }
    ];

    const reportTable = document.getElementById('reportTable').getElementsByTagName('tbody')[0];

    // Fungsi untuk memperbarui tabel laporan
    function updateReportTable() {
        reportTable.innerHTML = '';
        attendanceData.forEach((person, index) => {
            const row = reportTable.insertRow();
            row.insertCell().innerHTML = index + 1;
            row.insertCell().innerHTML = person.name;
            row.insertCell().innerHTML = person.status;
            row.insertCell().innerHTML = person.position;
            row.insertCell().innerHTML = new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR' }).format(person.basicSalary);
        });
    }

    // Fungsi untuk mengarahkan ke dashboard
    function goToDashboard() {
        window.location.href = 'index.html'; // Ganti dengan URL dashboard Anda
    }

    updateReportTable();
</script>

</body>
</html>
